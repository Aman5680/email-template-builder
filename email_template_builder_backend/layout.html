<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      background-color: #f4f4f4;
      padding: 10px;
    }
    .content {
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ title }}</h1>
  </div>
  <div class="content">
    <p>{{ content }}</p>
    <img src="{{ imageUrl }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
  </div>
  <div class="footer">
    <p>{{ footer }}</p>
  </div>
</body>
</html>
